<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Competence Unpaid Trial Task #1</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic Settings and Variables */
        *, *:before, *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --main-color-1: #5DADE2;
            --main-color-2: #21618C;
            --font-family: 'Poppins', sans-serif;
            --transition-time: 0.3s;
            --soft-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

       /* General Design */
        body {
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(45deg, #f5f7fa, #c3cfe2);
            color: #333;
            overflow: hidden;
        }

        /* Header ve Footer */
        header, footer {
            background: linear-gradient(45deg, var(--main-color-1), var(--main-color-2));
            background-size: 200% 200%;
            padding: 2rem;
            text-align: center;
            border-radius: 0 0 25px 25px;
            color: white;
            animation: headerFooterAnimation 5s infinite linear;
        }

        @keyframes headerFooterAnimation {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: 0 200%;
            }
        }

        /* Main Content and Card Design */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--soft-shadow);
            text-align: center;
            margin: 1rem;
            width: 80%;
            position: relative;  /* For the effect behind the button */
        }

       /* Creative Buttons and Animations */
        button {
            background-color: var(--main-color-2);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color var(--transition-time), transform var(--transition-time);
            box-shadow: var(--soft-shadow);
            position: relative;  /* For new animation */
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            background: radial-gradient(circle, var(--main-color-1), transparent);
            z-index: -1;
            opacity: 0;
            transition: opacity var(--transition-time), transform var(--transition-time);
        }

        button:hover {
            background-color: var(--main-color-1);
            transform: scale(1.1);
        }

        button:hover::before {
            opacity: 1;
            transform: scale(1.5);
            animation: ripple-animation 1s infinite linear;
        }

        @keyframes ripple-animation {
            0% { 
                transform: scale(1.5); 
                opacity: 1;
            }
            100% { 
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header, footer {
                padding: 1rem;
                border-radius: 0;
            }

            button {
                padding: 0.5rem 1.5rem;
                font-size: 0.9rem;
            }

            .content-card {
                padding: 1rem;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        Header
    </header>
    <main>
        <div class="content-card">
            <h1>Hello Coding Allstars</h1>
            <button>Button</button>
        </div>
    </main>
    <footer>
        Footer
    </footer>
</body>
</html>
